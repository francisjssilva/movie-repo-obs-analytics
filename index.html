<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHub - Movies & TV Shows</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <span class="logo-icon">üé¨</span>
                    <h1>CineHub</h1>
                </div>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search movies or TV shows..." class="search-input">
                <button class="search-btn">üîç</button>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="movies">
                <span class="tab-icon">üé•</span>
                Movies
            </button>
            <button class="tab-btn" data-tab="tv-shows">
                <span class="tab-icon">üì∫</span>
                TV Shows
            </button>
        </nav>

        <!-- Filters and Sort Controls -->
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="genre-filter">üé≠ Genre:</label>
                    <select id="genre-filter" class="filter-select">
                        <option value="all">All Genres</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="rating-filter">‚≠ê Min Rating:</label>
                    <select id="rating-filter" class="filter-select">
                        <option value="0">All Ratings</option>
                        <option value="7">7.0+</option>
                        <option value="8">8.0+</option>
                        <option value="9">9.0+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="watched-filter">üëÅÔ∏è Status:</label>
                    <select id="watched-filter" class="filter-select">
                        <option value="all">All</option>
                        <option value="watched">Watched</option>
                        <option value="unwatched">Not Watched</option>
                    </select>
                </div>
            </div>
            <div class="sort-controls">
                <div class="filter-group">
                    <label for="sort-by">üîÑ Sort By:</label>
                    <select id="sort-by" class="filter-select">
                        <option value="default">Default</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                        <option value="rating-desc">Rating (High to Low)</option>
                        <option value="rating-asc">Rating (Low to High)</option>
                        <option value="year-desc">Year (Newest First)</option>
                        <option value="year-asc">Year (Oldest First)</option>
                    </select>
                </div>
                <button id="reset-filters" class="reset-btn">üîÑ Reset</button>
            </div>
        </div>

        <!-- Tab Content -->
        <main class="content">
            <!-- Movies Tab -->
            <div id="movies" class="tab-content active">
                <h2 class="section-title">Popular Movies</h2>
                <div id="movies-grid" class="cards-grid">
                    <!-- Movies will be loaded here dynamically -->
                </div>
            </div>

            <!-- TV Shows Tab -->
            <div id="tv-shows" class="tab-content">
                <h2 class="section-title">Trending TV Shows</h2>
                <div id="tv-shows-grid" class="cards-grid">
                    <!-- TV Shows will be loaded here dynamically -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 CineHub. Your ultimate entertainment destination.</p>
        </footer>
    </div>
    <!-- Movie Info Modal -->
    <div id="trailer-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <div id="modal-meta"></div>
            </div>
            <div class="modal-body">
                <div class="movie-info">
                    <div id="movie-details" class="movie-details">
                        <div class="detail-row">
                            <span class="detail-label">Director:</span>
                            <span id="modal-director">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Cast:</span>
                            <span id="modal-actors">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Runtime:</span>
                            <span id="modal-runtime">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Rated:</span>
                            <span id="modal-rated">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Description:</span>
                            <span id="modal-description">-</span>
                        </div>
                    </div>
                    <div class="trailer-buttons">
                        <a id="imdb-trailer-btn" href="#" target="_blank" class="trailer-btn imdb-btn">
                            <span>üé¨</span> Watch Trailer on IMDb
                        </a>
                        <a id="youtube-trailer-btn" href="#" target="_blank" class="trailer-btn youtube-btn">
                            <span>‚ñ∂Ô∏è</span> Watch Trailer on YouTube
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <
    <script src="data/movies-data.js"></script>
    <script src="api-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
